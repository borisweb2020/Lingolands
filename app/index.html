	<!--Header-->
	<header class="header">
		<div class="header__inner">
			<div class="container">
				<div class="header__intro">
					<a class="header__logo" href="#">
						<picture>
							<source srcset="images/logo-mobile.png 1x, images/logo-mobile@2x.png 2x" media="(max-width: 768px)">
							<img class="header__logo-icon" src="images/logo-desktop.png" srcset="images/logo-desktop@2x.png 2x" alt="logo">
						</picture>
					</a>
					<form class="header__form">
						<div class="header__search">
							<input class="header__search-input" id="mainSearch" type="search" placeholder="Search">
							<label class="header__search-label" for="mainSearch">
								<img class="header__search-icon" src="images/icon-search.png" alt="icon-search">
							</label>
						</div>
						<button class="header__button" type="button">Купить уроки</button>
					</form>
					<div class="header__profile">
						<a class="header__link" href="#">
							<svg class="header__link-ring">
								<use xlink:href="#ring"></use>
							</svg>
						</a>
						<a class="header__link" href="#">
							<svg class="header__link-user">
								<use xlink:href="#person"></use>
							</svg>
						</a>
					</div>
				</div><!-- /.header__intro -->
			</div><!-- /.container -->
			<nav class="header__menu">
